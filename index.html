<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" text="text/css" href="./assets/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <div class="parent">
    <div class="container h-100 position-relative">
      <div class="rules-btn">
        <span>RULES</span>
      </div>
      <div class="content h-100">
        <div class="scores">
          <div>
            <img src="./images/logo-bonus.svg" alt="logo"/>
          </div>
          <div>
            <span>
              SCORE
            </span>
            <span id="score-text">

            </span>
          </div>
        </div>
        <div class="test center w-100 h-100">
          <div class="hand-sign">
            <img class="triangle" src="./images/bg-pentagon.svg" alt="pentagon"/>

            <div id="paper" class="sign">
              <div class="bg-white"></div>
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
            <div id="scissors" class="sign">
              <div class="bg-white"></div>
              <img src="./images/icon-scissors.svg" alt="scissors" />
            </div>
            <div id="spock" class="sign">
              <div class="bg-white"></div>
              <img src="./images/icon-spock.svg" alt="spock" />
            </div>
            <div id="lizard" class="sign">
              <div class="bg-white"></div>
              <img src="./images/icon-lizard.svg" alt="lizard" />
            </div>
            <div id="rock" class="sign">
              <div class="bg-white"></div>
              <img src="./images/icon-rock.svg" alt="rock" />
            </div>
          </div>
          <div class="result">
            <div id="picked" class="h-100 position-relative">
              <div class="circle3x" style="display: none;" id="w_picked"></div>
              <span class="host-text">You Picked</span>
              <div id="sign_picked">
                <img id="img_sign_picked" alt="picked"/>
                <div id="bg_sign_picked"></div>
              </div>
            </div>
            <div class="result-and-playagain">
              <span id="result-text"></span>
              <div class="btn-playagain">
                <span>PLAY AGAIN</span>
              </div>
            </div>
            <div id="house-picked" class="h-100 position-relative">
              <div class="circle3x" style="display: none;" id="w_house_picked"></div>
              <span class="host-text">The House Picked</span>
              <div class="bg-dark"></div>
              <div id="sign_house_picked">
                <img id="img_house_picked" alt="house-picked"/>
                <div id="bg_house_picked"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="rules">
        <div class="rules-header">
          <span>RULES</span>
          <img id="close-rules" src="./images/icon-close.svg" alt="close" width="18" />
        </div>
        <div class="rules-image">
          <img src="./images/image-rules-bonus.svg" alt="rules-image" />
        </div>
      </div>
    </div>
  </div>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      left: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rizky Dwi Yuliyanto</a>.
  </div>
  <script src="./scrips.js"></script>
</body>

</html>
